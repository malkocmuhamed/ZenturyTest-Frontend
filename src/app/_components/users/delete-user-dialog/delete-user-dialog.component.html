<h2 mat-dialog-title>Confirm Deletion</h2>
<mat-dialog-content>
  Are you sure you want to delete this user?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button color="warn" (click)="confirmDelete()">Delete</button>
</mat-dialog-actions>
